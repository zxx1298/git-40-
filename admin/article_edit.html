<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入时间插件和js文件 -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">

    <script src="./libs/jedate/js/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                    <input type="hidden" name='id'  id="categoryId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-2">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox col-sm-4">
                            <input type="text" name='date' class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns" onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-8">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                          </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>

    <script type="text/html" id="com-list">
         {{each data}}
        <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}} 
    </script>
    <script>
    
        $(function(){
           //预览图片
            $('#inputCover').on('change',function(){
                var img=this.files[0]
                var url = URL.createObjectURL(img)
                $('img.article_cover').attr('src',url)
                
            })
            //时间
            jeDate("#testico", {
                zIndex: 99999,
                festival: false,
                format: "YYYY-MM-DD",
                isTime: true
             });

            //  富文本编辑器
                 var E = window.wangEditor;
                var editor = new E("#editor");
        // 或者 var editor = new E( document.getElementById('editor') )
                editor.create();
            

             //获取并渲染文章信息
             $.get({
                 url:BigNew.category_list,
                 success:function(res){
                     console.log(res);
                    if(res.code==200){
                        var htmlStr =  template('com-list',res)
                        $('select.category').html(htmlStr)
                    }
                     
                 }
             })
            //获取我们点击编辑的文章的id

             function each2Obj(str){
            str = str.slice(1)
            eachArr=str.split('&')
            var obj={}
            for(var key in eachArr){
                var spemArr  =eachArr[key].split('=')
                obj[spemArr[0]]=spemArr[1]
            }
            return obj
        }

        var listId=each2Obj(window.location.search).id;
        // console.log(listId);
        
            $.get({
                url:BigNew.article_search,
                data:{
                    id:listId
                },
                success:function(res){
                    // console.log(res);
                    if(res.code==200){
                        $('#inputTitle').val(res.data.title);
                        $('img.article_cover').attr('src',res.data.cover)
                        $('#testico').val(res.data.date)
                        $('select.category').val(res.data.categoryId)
                        $('#categoryId').val(res.data.id)
                        editor.txt.html(res.data.content);

                    }
                    
                }
            })

            //给删除按钮添加点击事件
            $('button.btn-edit').on('click',function(e){
                //阻止默认刷新行为
                e.preventDefault()
                
                var form=$('#form')[0]
                //创建一个
                var fd= new FormData(form)
                // 我们使用formData获取表单中的数据的时候，这个表单元素必须有name属性
                // 数据中缺少content和state的数据
                fd.append('content',editor.txt.html())
                
                fd.append('state','已发布');
                // console.log(fd);
                
                $.post({
                    url: BigNew.article_edit,
                    data:fd,
                    processData:false,
                    contentType:false,
                    success:function(res){
                        // console.log(res);
                        
                        if(res.code===200){
                            alert('编辑成功')
                            window.history.back()
                        }
                    }
                })
            })







            $('button.btn-draft').on('click',function(e){
                e.preventDefault()
                var form=$('#form')[0];
                var fd= new FormData(form);
                fd.append('content',editor.txt.html());
                
                $.post({
                    url:BigNew.article_edit,
                    data:fd,
                    processData:false,
                    contentType:false,
                    success:function(res){
                        // console.log(res);
                        
                        if(res.code===200){
                            alert('存入草稿成功')
                            window.history.back()
                        }
                    }
                })
            })





        })
    
    </script>

</body>

 

</html>
