<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                       
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                       
                </tbody>
            </table>
            <div class="row text-center">
                    <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <!-- 渲染文章分类显示模板 -->
    <script type="text/html" id="list">
        <option value=''>所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 渲染文章列表数据模板 -->
    <script type="text/html" id="btn-list">
        {{each data.data }}

        <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                    <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" data-id='{{$value.id}}' class="btn btn-danger btn-xs delete">删除</a>
                </td>
            </tr>

        {{/each}}
    </script>
    <script>
        $(function(){
            //当列表页面一加载就显示分类select中的数据
            //请求所有的分类信息
            $.get({
                url:BigNew.category_list,
                success:function (res) {
                    // console.log(res);
                    var htmlStr =template('list',res)
                    $('#selCategory').html(htmlStr)
                    
                }

            })
            //当列表页面一加载，就发送Ajax请求，去加载文章列表
            var dPage=1;
            var perpage=10
                $.get({
                    url:BigNew.article_query,
                    data:{
                        type:$('#selCategory').val(),
                        state:$('#selStatus').val(),
                        page:dPage,
                        perpage:perpage

                    },
                    success:function(res){
                        // console.log(res);
                        //调用模板，使用模板引擎的方式来动态生成结构
                        var htmlStr =template('btn-list',res)
                        $('tbody').html(htmlStr)
                        //引入分页插件中的方法生成页码条
                        $('#pagination-demo').twbsPagination({
                           totalPages: res.data.totalPage,
                           visiblePages: 7,
                           first: '首页',
                           prev: '上一页',
                           next: '下一页',
                           last: '尾页',
                            onPageClick: function (event, page) {
                                // console.log(page);
                                //当点击页码条的时候，我们要获取到当前的页码数
                                if(page===1){
                                    return;
                                }
                                dPage=page
                            $.get({
                                url:BigNew.article_query,
                                data:{
                                    type:$('#selCategory').val(),
                                    state:$('#selStatus').val(),
                                    page:dPage,
                                    perpage:perpage
                                },
                                success:function(res){
                                    var htmlStr =template('btn-list',res)
                                    $('tbody').html(htmlStr)
                                }
                            })
                                
                         }
                      });
                    }
                })
            //给筛选按钮注册点击事件，当的点击这个按钮的时候筛选数据显示在页面
            $('#btnSearch').on('click',function(e){
                //阻止默认行为
                e.preventDefault()
                $.get({
                    url:BigNew.article_query,
                    data:{
                        type:$('#selCategory').val(),
                        state:$('#selStatus').val(),
                        //将page设置为1，因为在筛选的时候我们不确定用户点击到了哪一页，我们应该让用户先筛选的时候，从数据的第一页开始显示
                        page:dPage,
                        perpage:perpage
                    },
                    success:function(res){
                        if(res.code==200&&res.data.data.length !=0){
                            var htmlStr =template('btn-list',res)
                            $('tbody').html(htmlStr)
                            $('#pagination-demo').show() 
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                        }else{
                            $('tbody').html('<tr><td style="text-align: center;color: green;font-size: 30px" colspan=6>亲，没数据了哦</td></tr>')
                            $('#pagination-demo').hide()
                        }
                        
                    }
                })
            })

            $('tbody').on('click','.delete',function(){
                    var dataId=$(this).attr('data-id')
                    // console.log(dataId);
                   if(confirm('亲，你确定真的要删除嘛')){
                    $.post({
                        url:BigNew.article_delete,
                        data:{
                            id:dataId
                        },
                        success:function(res){
                            // console.log(res);
                            if(res.code===204){
                                $.get({
                                    url:BigNew.article_query,
                                    data:{
                                        type:$('#selCategory').val(),
                                        state:$('#selStatus').val(),
                                        page:dPage,
                                        perpage:perpage
                                    },
                                    success:function(res){
                                        // console.log(res);
                                        var htmlStr =template('btn-list',res)
                                    $('tbody').html(htmlStr)
                                    // $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPage, 1);
                                    }
                                    
                                })
                            }
                        }
                    })
                   }
            })


        })
        
    
    
    
    </script>

</body>

</html>
